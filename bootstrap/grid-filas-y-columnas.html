<!DOCTYPE html>
<html lang="esn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .row{
            padding: 5px;
            margin: 10px;
            background-color: blueviolet;
            border: 3px yellow solid;
        }
        .col{
            border: 3px black solid;
            background-color: aqua;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--contenedor principal que se reajustarÃ¡ al ancho del dispositivo -->
    <div class="container"> 
        <!--fila 1-->
        <div class="row">
            <div class="col"><!--columna 1-->
                Columna 1
            </div>
            <div class="col"><!--columna 2-->
                Columna 2
            </div>
        </div>
        <!--fila 2-->
        <div class="row">
            <div class="col-2"><!--columna 1-->
                Columna 1
            </div>
            <div class="col-4"><!--columna 2-->
                Columna 2
            </div>
            <div class="col-6"><!--columna 3-->
                Columna 3
            </div>
        </div>
    </div>
<!-- 
Varios ejemplos de grid- encolumnados - flexbox
https://getbootstrap.com/docs/4.0/layout/grid/

  -->
</body>
</html>
