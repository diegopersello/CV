<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconos bootstrap</title>
    <!-- Incluyo bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Incluyo bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--  voy a modificar el tamaño del ícono como si fuera un elemento cualquiera  -->
    <style>
    .MI_ETIQUETA
    {
        font-size: 250px;
        
        color: greenyellow;
        background-color: rgb(0, 0, 0);
        border: 5px solid rgb(25, 0, 255);
    }
    div
    {
        position: relative;
        text-align: center;
    }
    </style>
</head>
<body>
    <div>
        <!-- icono android es la etiqueta que le di para poder modificarlo-->
        <i class="bi bi-android2 MI_ETIQUETA"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
